<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>ToDo</title>
  </head>
  <body>
     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
         <h3><a class="navbar-brand" href="/">TODO's List </a></h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/tasks">Tasks</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br>
        <center>
        <h2 class="heading">Abhi's Activities</h2>
        </center>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">No.s</th>
      <th scope="col">Task Title</th>
      <th scope="col">Task Description</th>
      <th scope="col">Update</th>
      <th scope="col">Detele</th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{task.tasktitle}} </td>
      <td>{{task.taskdescription}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<!-- Footer -->
        <footer class="page-footer my-0">

          <div class="footer-copyright text-center py-3 my-0">Copyright Â© 2021:
            <a href="https://abhishekkadiwala.netlify.com/"> Abhishekkadiwala.com</a>
          </div>
        
        </footer>   
        
  </body>
</html>
